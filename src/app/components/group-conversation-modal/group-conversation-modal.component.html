<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button (click)="onClosed()" type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal" ></button>
</div>
<div class="modal-body">
    <div class="position-relative d-flex justify-content-center">
        <div class="avatar-wrapper">
            <input #avatarInput (change)="onFileChanged($event)" type="file" class="d-none" accept="image/*">
            <img #avatarImage (click)="onFileChosen()" class="rounded-circle border border-secondary"
                    width="100" height="100">
            <i class="fa-solid fa-camera position-absolute top-50 start-50 translate-middle text-light d-none"></i>
        </div>
    </div>
    <div class="mb-2">
        <label for="nameInput" class="form-label">Name</label>
        <input #nameInput ngbAutofocus value="{{getName()}}" id="nameInput" type="text" class="form-control" placeholder="Type a conversation name">
    </div>
    <div class="mb-2">
        <div class="text-danger">{{errorMessage}}</div>
    </div>
</div>
<div class="modal-footer">
    <button (click)="onClosed()" type="button" class="btn btn-secondary">Close</button>
    <button (click)="onSaved()" [disabled]="loading" type="button" class="btn btn-success">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        Save
    </button>
</div>
