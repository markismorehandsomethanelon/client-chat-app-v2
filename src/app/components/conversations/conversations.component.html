<!-- Conversations area -->
<div class="row h-100">
    <!-- Left container -->
    <div class="col-4 h-100 pe-0 border-end d-flex flex-column">
        <!-- Left header -->
        <div class="d-flex justify-content-between align-items-center px-2 py-1 border-bottom flex-grow-0">
            <!-- Current user's avatar -->
            <img (click)="onUserProfileModalOpened()" class="rounded-circle" 
            [src]="getAvatar()" alt="Avatar" width="50px" height="50px"/>
            <div class="d-flex">
                <button (click)="onCreateGroupConversationModalOpened()" type="button" class="btn p-3">
                    <i class="fa-solid fa-comment-medical text-secondary"></i>
                </button>
                <button (click)="onJoinGroupConversationModalOpened()" type="button" class="btn p-3">
                    <i class="fa-solid fa-person-circle-plus text-secondary"></i>
                </button>
                <div class="btn-group">
                    <button type="button" class="btn p-3" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-vertical text-secondary"></i>
                    </button>
                    <div class="dropdown">
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="conversationsEllipsisDropdown">
                            <button (click)="onCopiedUserId()" class="dropdown-item">Copy user id</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-grow-1">
            <app-conversation-list></app-conversation-list>
        </div>
    </div>
    <!-- Right container -->
    <div class="col-8 h-100 px-3 bg-white">
        <router-outlet></router-outlet>
    </div>
</div>
