<div class="modal-header">
    <h5 class="modal-title">User profile</h5>
    <button (click)="onClosed()" type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal" ></button>
</div>
<div class="modal-body">
    <div class="mb-2 d-flex justify-content-center position-relative">
        <div class="avatar-wrapper">
            <input #avatarInput (change)="onFileChanged($event)" type="file" class="d-none" accept="image/*">
            <img #avatarImage [src]="newAvatarUrl || getAvatar()" (click)="onFileChosen()" class="rounded-circle border border-secondary"
                    width="100" height="100">
            <i class="fa-solid fa-camera position-absolute top-50 start-50 translate-middle text-light d-none"></i>
        </div>
    </div>

    <div class="mb-2">
        <label for="nameInput" class="form-label">Name</label>
        <input #name ngbAutofocus value="{{user.name}}" id="nameInput" type="text" class="form-control" value="{{user.name}}">
    </div>
    <div class="mb-2">
        <div class="text-danger">{{errorMessage}}</div>
    </div>
</div>
<div class="modal-footer">
    <button (click)="onClosed()" type="button" class="btn btn-secondary">Close</button>
    <button [disabled]="loading" (click)="onSaved()" type="button" class="btn btn-success">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Save
    </button>
</div>
