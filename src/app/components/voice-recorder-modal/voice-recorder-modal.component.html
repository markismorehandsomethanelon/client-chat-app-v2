<div class="modal-header">
    <h5 class="modal-title">Voice recorder</h5>
    <button (click)="onClosed()" type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal" ></button>
</div>
<div class="modal-body">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <i class="fa fa-microphone fa-8x text-secondary" (click)="onToggled()" [ngClass]="{ 'recording': isRecording }"></i>
        <audio controls autoplay class="mt-3" #audioPlayer></audio>
    </div>
</div>
<div class="modal-footer">
    <button (click)="onSent()" type="button" class="btn btn-success">Send</button>
    <button (click)="onClosed()" type="button" class="btn btn-secondary">Close</button>
</div>
