<div class="modal-header">
    <h5 class="modal-title">Delete account</h5>
    <button (click)="onClosed()" type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div class="mb-2">
        <label for="passwordInput" class="form-label">Password</label>
        <input #passwordInput ngbAutofocus id="passwordInput" type="password" class="form-control" placeholder="Type your password to confirm" >
    </div>
    <div class="mb-2">
        <div class="text-danger">{{errorMessage}}</div>
    </div>
</div>
<div class="modal-footer">
    <button (click)="onClosed()" type="button" class="btn btn-secondary">Close</button>
    <button (click)="onDelete()" [disabled]="loading" type="button" class="btn btn-danger">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        Delete
    </button>
</div>
