<div class="modal-header">
    <h5 class="modal-title">Join group conversation</h5>
    <button (click)="onClosed()" type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div class="mb-2">
        <label for="conversationId" class="form-label">Conversation id</label>
        <input #conversationIdInput id="Confirm" type="text" class="form-control" placeholder="Type a conversation id"/>
    </div>
    <div class="text-danger">{{errorMessage}}</div>
</div>
<div class="modal-footer">
    <button (click)="onClosed()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button (click)="onJoined()" type="button" class="btn btn-success">Join</button>
</div>
