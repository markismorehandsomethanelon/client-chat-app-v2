<h3 class="text-center font-weight-bold p-5">SIGN UP</h3>
<div class="form-group my-3">
    <input [(ngModel)]="request.username" class="form-control py-2" type="text" placeholder="User number" autofocus/>
</div>
<div class="form-group my-3">
    <input [(ngModel)]="request.password" class="form-control py-2" type="password" placeholder="Password"/>
</div>
<div class="form-group my-3">
    <input [(ngModel)]="request.confirmPassword" class="form-control py-2" type="password" placeholder="Confirm password"/>
</div>
<div  class="text-danger">{{errorMessage}}</div>
<button (click)="signUp()" [disabled]="loading" class="btn form-control btn-success py-2 mt-3" type="button">
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
    Sign up
</button>
<div class="text-center p-2 mt-5">
    <small class="text-secondary">Have already an account?
        <a routerLink="/auth/signin">Sign in now</a>
    </small>
</div>
